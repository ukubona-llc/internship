<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐋</title>
  <link rel="icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001a33;
      color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .whale {
      font-size: 40vw;
      animation: drift 12s ease-in-out infinite;
      transform-origin: center;
      display: inline-block;
    }

    @keyframes drift {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(-2deg);
      }
      50% {
        transform: translateY(0px) rotate(0deg);
      }
      75% {
        transform: translateY(20px) rotate(2deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="whale">🐋</div>
</body>
</html>
