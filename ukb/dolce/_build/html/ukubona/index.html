  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo-center {
      text-align: center;
    }

    .logo-center img:hover {
      transform: rotate(10deg) scale(1.05);
    }

    .logo-center img {
      max-width: 240px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .top-links {
      position: absolute;
      top: 1.2rem;
      right: 1rem;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .menu-icon div {
      background-color: #444;
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }

    .app-grid {
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      z-index: 999;
      max-height: 80vh;
      overflow-y: auto;
      width: 90vw;
      max-width: 1200px;
    }

    .app-grid a {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.4rem;
      border-radius: 6px;
      transition: background-color 0.2s, transform 0.3s;
      opacity: 0;
      animation: fadeTile 0.5s ease forwards;
    }

    @keyframes fadeTile {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-grid lottie-player {
      width: 40px;
      height: 40px;
    }

    .icon-box {
      font-size: 1.5rem;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

    const toggle = document.getElementById('gridToggle');
    const menu = document.getElementById('gridMenu');

    toggle.addEventListener('click', () => {
      const isOpen = menu.style.display === 'grid';
      menu.style.display = isOpen ? 'none' : 'grid';
    });

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.style.display = 'none';
      }

    const emojis = ['🌍','🎵','📚','🎨','🔬','💡','🧠','🧮','📊','🧬','⚖️','📈','📜','🏺','📷','📖','🛠️','🧰','🎼','🏥','🗺️','🧘','✊','🎬','📺','🛸','🧪','🕊️','🚀','🌱','🪐','🧭','🔭','🔐','🧳','🖼️','📼','⛵','🦠','⚙️','🖋️','💾','🔢','📁','🎙️','🧸','🔍','🎯','🦉','🧿','🔮','🥁','🎻','🏛️','🧱','🩺','🧹','🪄','📂','📇','📃','📜','💽','🎓'];

    const grid = document.getElementById('gridMenu');
    const links = raw.match(/\[(.*?)\]\((.*?)\)/g);

    links.forEach((link, i) => {
      const match = link.match(/\[(.*?)\]\((.*?)\)/);
      if (match) {
        const name = match[1];
        const url = match[2];
        const a = document.createElement('a');
        a.href = url;
        a.target = '_blank';
        a.style.animationDelay = `${i * 0.02}s`;

        const shouldAnimate = keywordsToAnimate.some(keyword => name.toLowerCase().includes(keyword)) || Math.random() < 0.2;

        if (shouldAnimate) {
          const anim = document.createElement('lottie-player');
          anim.setAttribute('src', animationPool[i % animationPool.length]);
          anim.setAttribute('autoplay', '');
          anim.setAttribute('loop', '');
          anim.setAttribute('mode', 'normal');
          a.appendChild(anim);
        } else {
          const emoji = emojis[i % emojis.length];
          const icon = document.createElement('div');
          icon.textContent = emoji;
          icon.className = 'icon-box';
          a.appendChild(icon);
        }

        a.appendChild(document.createTextNode(name));
        grid.appendChild(a);
      }
    });
  </script>
</body>
</html>
