<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursive Tree Visualization</title>
  <style>
    .node {
      position: relative;
      padding-left: 20px;
      margin: 10px 0;
      border-left: 2px solid #000;
    }
    .node::before {
      content: '';
      position: absolute;
      top: 10px;
      left: -10px;
      width: 10px;
      height: 2px;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="tree-container"></div>

  <script>
    function createNode(label, depth) {
      const node = document.createElement('div');
      node.className = 'node';
      node.textContent = label;

      if (depth > 0) {
        const leftChild = createNode(label + 'L', depth - 1);
        const rightChild = createNode(label + 'R', depth - 1);
        node.appendChild(leftChild);
        node.appendChild(rightChild);
      }

      return node;
    }

    const treeContainer = document.getElementById('tree-container');
    const tree = createNode('Root', 3); // Adjust depth as needed
    treeContainer.appendChild(tree);
  </script>
</body>
</html>
