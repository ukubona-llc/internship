<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ukubona</title>
  <link rel="icon" href="https://abikesa.github.io/favicon/assets/favicon-light.ico" type="image/x-icon" />
  <link rel="icon" href="https://abikesa.github.io/favicon/assets/favicon-light.ico" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="https://abikesa.github.io/favicon/assets/favicon-dark.ico" media="(prefers-color-scheme: dark)" />
  <link rel="preload" href="https://abikesa.github.io/logos/assets/ukubona-light.png" as="image" />
  <link rel="preload" href="https://abikesa.github.io/logos/assets/ukubona-dark.png" as="image" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    
    :root {
      --bg-light: #ffffff;
      --bg-dark: #000000;
    }
    html[data-theme='light'] { background-color: var(--bg-light); }
    html[data-theme='dark']  { background-color: var(--bg-dark); }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .logo-center {
      width: min(60vw, 560px);
      height: min(60vw, 560px);
      cursor: pointer;
      z-index: 2;
      transition: all 0.8s ease;
    }

    .logo-center.shrink {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
    }

    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: center center;
      animation: spin 60s linear infinite;
      transition: opacity 0.6s ease, transform 0.8s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #logo.light-mode-fix {
      animation: spin-light 60s linear infinite !important;
    }

    @keyframes spin-light {
      from { transform: scale(1) rotate(0deg); }
      to   { transform: scale(1) rotate(360deg); }
    }

    .top-left, .top-right {
      position: absolute;
      top: 1em;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .top-left  { left: 1em; }
    .top-right { right: 1em; }

    .menu-icon, #toggle-theme {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 1.5rem;
    }

    .menu-icon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 32px;
      height: 32px;
    }

    .menu-icon div {
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }

    html[data-theme='light'] .menu-icon div {
      background-color: #000;
    }

    html[data-theme='dark'] .menu-icon div {
      background-color: #fff;
    }

    .app-grid {
      position: absolute;
      top: calc(20vh + 80px);
      left: 50%;
      transform: translateX(-50%);
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
      width: 90vw;
      max-width: 960px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    html[data-theme='dark'] .app-grid {
      background: rgba(0,0,0,0.95);
      color: #eee;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .app-grid.reveal {
      display: grid;
      opacity: 1;
    }

    .app-grid a {
      text-decoration: none;
      color: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background-color 0.2s, transform 0.3s;
      animation: fadeTile 0.6s ease forwards;
    }

    .icon-box {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    @keyframes fadeTile {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    html[data-theme='light'] .app-grid a {
      background-color: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.05);
    }

    html[data-theme='dark'] .app-grid a {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }

    html[data-theme='light'] .app-grid a:hover {
      background-color: rgba(0,0,0,0.07);
    }

    html[data-theme='dark'] .app-grid a:hover {
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="top-left" id="menuIcon">
    <div class="menu-icon" role="button" aria-label="Open navigation menu">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </div>

  <div class="top-right" id="themeToggleWrap">
    <button id="toggle-theme">🌞 / 🌙</button>
  </div>

  <div class="logo-center" id="logoWrapper">
    <img src="https://abikesa.github.io/logos/assets/ukubona-dark.png" alt="Ukubona Logo" id="logo" loading="eager" />
  </div>

  <div class="app-grid" id="gridMenu"></div>

  <script>
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggle-theme');
    const logo = document.getElementById('logo');
    const logoWrapper = document.getElementById('logoWrapper');
    const LIGHT_LOGO = 'https://abikesa.github.io/logos/assets/ukubona-light.png';
    const DARK_LOGO  = 'https://abikesa.github.io/logos/assets/ukubona-dark.png';

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      logo.src = theme === 'dark' ? DARK_LOGO : LIGHT_LOGO;
      toggleBtn.textContent = theme === 'dark' ? '🌙' : '🌞';
      logo.classList.toggle('light-mode-fix', theme === 'light');
    }

    setTheme(localStorage.getItem('theme') || 'dark');

    toggleBtn.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    const menu = document.getElementById('gridMenu');
    const links = [
    { name: 'Mission', url: '../html/mission.html', icon: '📘' },
    { name: 'Models', url: '../html/models.html', icon: '📊' },
    { name: 'About', url: '../html/collaborators.html', icon: '👥' },
    { name: 'Contact', url: '../html/contact.html', icon: '✉️' },
    { name: 'Docs', url: '../html/contact.html', icon: '🧾' },
    ];

    links.forEach((link, i) => {
      const a = document.createElement('a');
      a.href = link.url;
      a.target = '_blank';
      a.style.animationDelay = `${i * 0.05}s`;

      const icon = document.createElement('div');
      icon.textContent = link.icon;
      icon.className = 'icon-box';

      a.appendChild(icon);
      a.appendChild(document.createTextNode(link.name));
      menu.appendChild(a);
    });

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // 🔁 Ritual Reveal
    logoWrapper.addEventListener('click', () => {
      document.getElementById('gridMenu').classList.add('reveal');
      logoWrapper.classList.add('shrink');
      document.getElementById('menuIcon').style.opacity = 1;
      document.getElementById('themeToggleWrap').style.opacity = 1;
    });
  </script>
</body>
</html>
